<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Arvo:ital@1&family=Bona+Nova:ital@1&family=Cousine&family=Great+Vibes&family=Playfair+Display&family=Prata&family=Roboto+Mono:ital,wght@1,600&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
         <div class="search">
              <input type="text" placeholder="Enter Your Location" class="input_box" spellcheck="false">
              <button id="btn">
                <i class="material-icons" id="btnSearch">search</i>
            </button>
         </div>

        <div class="error">
            <h1>Sorry Location Not Found!!</h1>
            <img src="./images/error.png" alt="404 Error">
        </div>

        <div class="weather">
                <div class="weather-content">
                <img src="./images/clouds.png" alt="cloud" class="weather-image"></img>
                   
             <div class="weather-box">
                <p class="temp" > 0Â°C</p>
                <p class="description">Light Rain</p>
            </div>
            </div>
              

                <div class="weather-details">
                    <div class="humidity">
                        <i class="material-icons icon">water_drop</i>
                        <div class="text">
                            <span id="humidity">45%</span>
                            <p>Humidity</p>
                        </div>
                    </div>

                    <div class="wind">
                        <i class="material-icons icon">air</i>
                        <div class="text">
                            <span id="wind_speed">12 km/h</span>
                            <p>wind speed</p>
                        </div>
                    </div>

                </div>
         </div>
    </div>
        
    </div>
    <script src="./script.js"></script>
    <script src="https://kit.fontawesome.com/595a890311.js" crossorigin="anonymous"></script>
</body>
</html>
